<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a href="/home" class="nav-item nav-link">Home</a>
                    <a href="/login" class="nav-item nav-link">Login</a>
                    <a href="/signup" class="nav-item nav-link">SignUp</a>
                </div>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories = True) %}

        {% if messages %}

            {% for category, messages in messages %}

                {{ messages }}

            {% endfor %}
    

        {% endif %}

    {% endwith %}


    <form action="/login" method="POST">
        <h3 align="center">Login</h3>
        <div class="container form-group">

            <label for="email">Email Address</label>
            <input type="email" id="emailaddress" name="emailaddress" class="form-control" placeholder="Enter Email">

            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">

            <br>

            <div align="center">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
