<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create Posts</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a href="/posts"" class="nav-item nav-link">Posts</a>
                    <a href="/logout" class="nav-item nav-link">Logout</a>
                    <!-- <a href="#"" class="nav-item nav-link">{{user.username}}</a> -->
                </div>
                <div class="navbar-nav ms-auto"> <!-- Align items to the right -->
                    <a href="#"" class="nav-item nav-link">{{user.username}}</a>
                </div>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories = True) %}

        {% if messages %}

            {% for category, messages in messages %}

                {{ messages }}

            {% endfor %}


        {% endif %}

    {% endwith %}

    <h2 align="center">Make a Post</h2>

    <form action="/create_post" method="POST"> <!-- Adjust action to your backend endpoint -->
        <div class="container form-group">
            <!-- <textarea name="post_content" id="post_content" class="form-control"></textarea> -->
            <textarea id="textarea" name="textarea" class="form-control" placeholder="Enter your post content"></textarea>
            <br>
            <div align="center">
                <button type="submit" class="btn btn-lg btn-primary">Post</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
